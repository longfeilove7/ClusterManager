<script src="/static/js/custom/billingtimequery.js"></script>
<script>
    var $table = $('#mytable'),
        $remove = $('#remove'),
        selections = [];
    function initTable() {
        $table.bootstrapTable({
            height: getHeight(),
            //由于bootstrap 4.0停止使用glyphicon，所以改用fontawesome
            iconsPrefix: 'fas',
            icons: {
                paginationSwitchDown: 'fa-eye',
                paginationSwitchUp: 'fa-eye-slash',
                refresh: 'fa-sync',
                toggle: 'fa-toggle-off',
                columns: 'fa-columns',
                detailOpen: 'glyphicon-plus icon-plus',
                detailClose: 'glyphicon-minus icon-minus'
            },
            columns: [
                [
                    //     {
                    //     field: 'state',
                    //     checkbox: true,
                    //     align: 'center',
                    //     valign: 'middle'
                    // },
                    {
                        field: 'id',
                        title: 'ID',
                        sortable: true,
                        footerFormatter: totalNameFormatter,
                        align: 'center'
                    }, {
                        field: 'serviceIP',
                        title: '业务IP',
                        sortable: true,
                        align: 'center',
                        footerFormatter: totalPriceFormatter
                    }, {
                        field: 'manageIP',
                        title: '管理IP',
                        sortable: true,
                        align: 'center',
                        footerFormatter: totalPriceFormatter
                    }, {
                        field: 'storageIP',
                        title: '存储IP',
                        sortable: true,
                        align: 'center',
                        footerFormatter: totalPriceFormatter
                    }, {
                        field: 'clusterName',
                        title: '集群',
                        sortable: false,
                        align: 'center',
                        footerFormatter: totalPriceFormatter
                    }, {
                        field: 'countQueryTime',
                        title: '查询时长',
                        sortable: false,
                        align: 'center',
                        footerFormatter: totalPriceFormatter
                    }, {
                        field: 'powerOnTime',
                        title: '最后开机时间',
                        sortable: false,
                        align: 'center',
                        footerFormatter: totalPriceFormatter
                    }, {
                        field: 'powerOffTime',
                        title: '最后关机时间',
                        sortable: false,
                        align: 'center',
                        footerFormatter: totalPriceFormatter
                    }, {
                        field: 'price',
                        title: '单价',
                        sortable: false,
                        align: 'center',
                        footerFormatter: totalPriceFormatter
                    }, {
                        field: 'sumRunTime',
                        title: '累计时长',
                        sortable: false,
                        align: 'center',
                        footerFormatter: totalPriceFormatter
                    }, {
                        field: 'sumMoney',
                        title: '累计费用',
                        sortable: false,
                        align: 'center',
                        footerFormatter: totalPriceFormatter
                    }
                    // , {
                    //     field: 'operate',
                    //     title: '删除',
                    //     align: 'center',
                    //     events: operateEvents,
                    //     formatter: operateFormatter
                    // }
                ]
            ]
        });
        // sometimes footer render error.
        setTimeout(function () {
            $table.bootstrapTable('resetView');
        }, 200);
        $table.on('check.bs.table uncheck.bs.table ' +
            'check-all.bs.table uncheck-all.bs.table', function () {
                $remove.prop('disabled', !$table.bootstrapTable('getSelections').length);
                // save your data, here just save the current page
                selections = getIdSelections();
                // push or splice the selections if you want to save all data selections
            });
        //此处有BUG
        //$table.on('expand-row.bs.table', function (e, index, row, $detail) {
        //    if (index % 2 == 1) {
        //        $detail.html('Loading from ajax request...');
        //        $.get('LICENSE', function (res) {
        //           $detail.html(res.replace(/\n/g, '<br>'));
        //        });
        //    }
        //});
        $table.on('all.bs.table', function (e, name, args) {
            console.log(name, args);
        });
        $remove.click(function () {
            var ids = getIdSelections();
            $table.bootstrapTable('remove', {
                field: 'id',
                values: ids
            });
            $remove.prop('disabled', true);
        });
        $(window).resize(function () {
            $table.bootstrapTable('resetView', {
                height: getHeight()
            });
        });
    }
    function getIdSelections() {
        return $.map($table.bootstrapTable('getSelections'), function (row) {
            return row.id
        });
    }
    function responseHandler(res) {
        $.each(res.rows, function (i, row) {
            row.state = $.inArray(row.id, selections) !== -1;
        });
        return res;
    }
    function detailFormatter(index, row) {
        var html = [];
        $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>');
        });
        return html.join('');
    }
    function operateFormatter(value, row, index) {
        return [
            '<a class="like" href="javascript:void(0)" title="Like">',
            '<i class="fa fa-heart-o"></i>',
            '</a>  ',
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="fa fa-trash"></i>',
            '</a>'
        ].join('');
    }
    window.operateEvents = {
        'click .like': function (e, value, row, index) {
            alert('You click like action, row: ' + JSON.stringify(row));
        },
        'click .remove': function (e, value, row, index) {
            $table.bootstrapTable('remove', {
                field: 'id',
                values: [row.id]
            });
        }
    };
    function totalTextFormatter(data) {
        return 'Total';
    }
    function totalNameFormatter(data) {
        return data.length;
    }
    function totalPriceFormatter(data) {
        var total = 0;
        $.each(data, function (i, row) {
            total += +(row.price.substring(1));
        });
        return '$' + total;
    }
    //表格高度=窗口高度-表格上方控件高度
    function getHeight() {
        return $(window).height() - $('nav').outerHeight(true);
    }
    $(function () {
        initTable();
    });
    //定制表格每行颜色
    function rowStyle(row, index) {
        var classes = ['active', 'success', 'info', 'warning', 'danger'];
        if (index % 2 === 0 && index / 2 < classes.length) {
            return {
                classes: classes[index / 2]
            };
        }
        return {};
    };
    $(function () {
        $('#mytable').bootstrapTable(); // init via javascript
        $(window).resize(function () {
            $('#mytable').bootstrapTable('resetView');
        });
    });

</script> 
{% endblock %}
