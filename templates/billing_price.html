<script>     
    /*         编辑集群的模态*/
    function toEditCluster(id, e) {
        /*            获取当前点击事件标签上的id*/

        var getID = e.parentNode.parentNode.children[0].innerHTML;
        var getClusterName = e.parentNode.parentNode.children[1].innerHTML;
        var getDeviceNumber = e.parentNode.parentNode.children[2].innerHTML;
        var getCustomerName = e.parentNode.parentNode.children[3].innerHTML;
        var getContactPerson = e.parentNode.parentNode.children[4].innerHTML;
        var getContactPhone = e.parentNode.parentNode.children[5].innerHTML;
        var getContactEmail = e.parentNode.parentNode.children[6].innerHTML;
        var getContactQQ = e.parentNode.parentNode.children[7].innerHTML;
        var getContactWeicat = e.parentNode.parentNode.children[8].innerHTML;
        console.log("getid = " + getID)
        // document.body.onclick = function (event) { 部分浏览器不支持此方法，改用如上parentNode方式。
        //     var id = event.target.id;
        //     console.log(id);
        if (getID) { 
            var link = "/cluster_edit-" + getID + '/';
            console.log(link);
            /*set the form action*/
            $('#editFormCluster').attr('action', link)
            $("#spanId").html(getID);          
            //name selector $("input[name= ' '").val()            
            $("input[name='clusterName']").val(getClusterName);
            $("input[name='deviceNumber']").val(getDeviceNumber);
            $("input[name='customerName']").val(getCustomerName);
            $("input[name='contactPerson']").val(getContactPerson);
            $("input[name='contactPhone']").val(getContactPhone);
            $("input[name='contactEmail']").val(getContactEmail);
            $("input[name='contactQQ']").val(getContactQQ);
            $("input[name='contactWeicat']").val(getContactWeicat);
            

        }

    };

    /*         删除的模态*/
    function toDeleteCluster(id, e) {
        /*            获取当前点击事件标签上的id*/

        var getID = e.parentNode.parentNode.children[0].innerHTML;
        console.log("getid = " + getID)
        // document.body.onclick = function (event) { 部分浏览器不支持此方法，改用如上parentNode方式。
        //     var id = event.target.id;
        //     console.log(id);
        if (getID) {
            var link = "/cluster_del-" + getID + '/';
            console.log(link);
            /*set the form action*/
            $('#delFormCluster').attr('action', link)
            $("#spanId").html(getID);

        }

    };

</script>
