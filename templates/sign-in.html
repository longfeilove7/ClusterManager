{% extends 'extends/base.html' %} 
{% block baseCss %}

<link rel="stylesheet" href="/static/css/custom/signin.css">
<link rel="stylesheet" href="/static/css/vendor/bootstrap.min.css">
<link rel="manifest" href="site.webmanifest">
<link rel="apple-touch-icon" href="icon.png">
<!-- Place favicon.ico in the root directory -->

<link rel="stylesheet" href="/static/css/normalize.css">
<link rel="stylesheet" href="/static/css/main.css">
{% endblock %}
{% block baseBody %}
<body class="text-center">
    <form class="form-signin" action="/sign-in/" method="POST">
      {% csrf_token %}
      <img class="mb-4" src="/static/fontawesome/svgs/brands/earlybirds.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">IT集群自动化管理系统</h1>
      <label for="inputEmail" class="sr-only" >Email address</label>
      <input type="email" id="inputEmail" name="user" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only"  >Password</label>
      <input type="password" id="inputPassword" name="pwd" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> 记住密码
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      <button class="btn btn-lg btn-secondary btn-block" type="button" onclick="window.open('/sign-up/')">注册</button>      
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  
    {% endblock %}
